<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>üêù Â∞èËúúËúÇÂ§ß‰ΩúÊà∞</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            padding: 10px;
        }
        #gameContainer {
            text-align: center;
            max-width: 100%;
        }
        #gameCanvas {
            border: 3px solid #f39c12;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.3);
            max-width: 100%;
            height: auto;
            touch-action: none;
        }
        #info {
            color: #fff;
            margin-bottom: 10px;
            font-size: clamp(14px, 4vw, 18px);
        }
        #score { color: #f39c12; font-weight: bold; }
        #lives { color: #e74c3c; }
        #level { color: #2ecc71; }
        #instructions {
            color: #888;
            margin-top: 10px;
            font-size: clamp(11px, 3vw, 14px);
        }
        .key { 
            background: #333; 
            padding: 3px 8px; 
            border-radius: 4px; 
            border: 1px solid #555;
        }
        
        /* ÊâãÊ©üÊéßÂà∂ÊåâÈàï */
        #mobileControls {
            display: none;
            width: 100%;
            max-width: 480px;
            margin-top: 15px;
            gap: 10px;
        }
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: #fff;
            font-size: 28px;
            width: 70px;
            height: 70px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.1s;
            -webkit-tap-highlight-color: transparent;
        }
        .control-btn:active, .control-btn.pressed {
            background: rgba(243, 156, 18, 0.5);
            border-color: #f39c12;
            transform: scale(0.95);
        }
        .fire-btn {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: rgba(231, 76, 60, 0.3);
            border-color: rgba(231, 76, 60, 0.5);
            font-size: 20px;
        }
        .fire-btn:active, .fire-btn.pressed {
            background: rgba(231, 76, 60, 0.7);
            border-color: #e74c3c;
        }
        
        /* Âπ≥Êùø/ÊâãÊ©üÊôÇÈ°ØÁ§∫Ëß∏ÊéßÊåâÈàï */
        @media (max-width: 768px), (pointer: coarse) {
            #mobileControls { display: flex; flex-direction: column; }
            #instructions { display: none; }
            body { justify-content: flex-start; padding-top: 20px; }
        }
        
        /* Ê©´ÂêëÊ®°ÂºèÂÑ™Âåñ */
        @media (max-height: 500px) and (orientation: landscape) {
            #mobileControls {
                position: fixed;
                bottom: 10px;
                left: 0;
                right: 0;
                max-width: none;
                padding: 0 20px;
            }
            .control-btn { width: 60px; height: 60px; font-size: 24px; }
            .fire-btn { width: 80px; height: 80px; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="info">
            <span id="score">ÂàÜÊï∏: 0</span> | 
            <span id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span> | 
            <span id="level">Á¨¨ 1 Ê≥¢</span>
        </div>
        <canvas id="gameCanvas" width="480" height="640"></canvas>
        <div id="instructions">
            <span class="key">‚Üê</span> <span class="key">‚Üí</span> ÁßªÂãï | 
            <span class="key">Á©∫ÁôΩÈçµ</span> Â∞ÑÊìä | 
            <span class="key">R</span> ÈáçÊñ∞ÈñãÂßã
        </div>
        
        <!-- ÊâãÊ©üËß∏ÊéßÊåâÈàï -->
        <div id="mobileControls">
            <div class="control-row">
                <button class="control-btn" id="leftBtn">‚óÄ</button>
                <button class="control-btn fire-btn" id="fireBtn">üî•<br>Â∞ÑÊìä</button>
                <button class="control-btn" id="rightBtn">‚ñ∂</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // ===== üéµ Èü≥ÊïàÁ≥ªÁµ± =====
        let audioCtx = null;
        let musicPlaying = false;
        let musicInterval = null;
        
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }
        
        // Êí≠ÊîæÈü≥Á¨¶
        function playTone(freq, duration, type = 'square', volume = 0.1) {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.value = freq;
            gain.gain.value = volume;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }
        
        // Â∞ÑÊìäÈü≥Êïà
        function playShoot() {
            if (!audioCtx) return;
            playTone(880, 0.05, 'square', 0.08);
            setTimeout(() => playTone(1100, 0.05, 'square', 0.05), 30);
        }
        
        // ÁàÜÁÇ∏Èü≥Êïà
        function playExplosion() {
            if (!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sawtooth';
            osc.frequency.value = 150;
            osc.frequency.exponentialRampToValueAtTime(30, audioCtx.currentTime + 0.2);
            gain.gain.value = 0.15;
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.2);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.2);
        }
        
        // Ë¢´Êìä‰∏≠Èü≥Êïà
        function playHit() {
            if (!audioCtx) return;
            playTone(200, 0.1, 'sawtooth', 0.15);
            setTimeout(() => playTone(100, 0.15, 'sawtooth', 0.1), 100);
        }
        
        // Game Over Èü≥Êïà
        function playGameOver() {
            if (!audioCtx) return;
            const notes = [392, 349, 330, 262];
            notes.forEach((freq, i) => {
                setTimeout(() => playTone(freq, 0.3, 'square', 0.12), i * 200);
            });
        }
        
        // ÂçáÁ¥öÈü≥Êïà
        function playLevelUp() {
            if (!audioCtx) return;
            const notes = [523, 659, 784, 1047];
            notes.forEach((freq, i) => {
                setTimeout(() => playTone(freq, 0.15, 'square', 0.1), i * 100);
            });
        }
        
        // ËÉåÊôØÈü≥Ê®ÇÔºàÁ∞°ÂñÆÁöÑËø¥ÂúàÊóãÂæãÔºâ
        const bgmNotes = [
            262, 294, 330, 262,  // C D E C
            262, 294, 330, 262,  // C D E C  
            330, 349, 392, 0,    // E F G -
            330, 349, 392, 0,    // E F G -
        ];
        let bgmIndex = 0;
        
        function startMusic() {
            if (musicPlaying) return;
            initAudio();
            musicPlaying = true;
            musicInterval = setInterval(() => {
                if (gameOver) return;
                const note = bgmNotes[bgmIndex];
                if (note > 0) {
                    playTone(note, 0.15, 'triangle', 0.04);
                }
                bgmIndex = (bgmIndex + 1) % bgmNotes.length;
            }, 200);
        }
        
        function stopMusic() {
            musicPlaying = false;
            if (musicInterval) {
                clearInterval(musicInterval);
                musicInterval = null;
            }
        }
        
        // ÈüøÊáâÂºèÁï´Â∏ÉÂ§ßÂ∞è
        function resizeCanvas() {
            const maxWidth = Math.min(window.innerWidth - 20, 480);
            const maxHeight = window.innerHeight - 200;
            const ratio = 480 / 640;
            
            let width = maxWidth;
            let height = width / ratio;
            
            if (height > maxHeight) {
                height = maxHeight;
                width = height * ratio;
            }
            
            canvas.style.width = width + 'px';
            canvas.style.height = height + 'px';
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        
        let score = 0;
        let lives = 5;
        let level = 1;
        let gameOver = false;
        let gameWon = false;
        
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 70,
            width: 50,
            height: 50,
            speed: 7,
            color: '#3498db'
        };
        
        let bullets = [];
        const bulletSpeed = 10;
        let canShoot = true;
        let shootCooldown = 100;
        
        let bees = [];
        let beeDirection = 1;
        let beeSpeed = 1;
        let beeDropAmount = 30;
        
        let enemyBullets = [];
        let enemyShootChance = 0.001;
        
        let particles = [];
        
        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                speed: Math.random() * 0.5 + 0.2
            });
        }
        
        // Ëº∏ÂÖ•ÁãÄÊÖã
        const keys = {};
        const touch = { left: false, right: false, fire: false };
        
        // ÈçµÁõ§ÊéßÂà∂
        document.addEventListener('keydown', (e) => {
            keys[e.code] = true;
            if (e.code === 'Space') e.preventDefault();
            if (e.code === 'KeyR' && (gameOver || gameWon)) restartGame();
            // Á¨¨‰∏ÄÊ¨°ÊåâÈçµÊôÇÂïüÂãïÈü≥Êïà
            initAudio();
            startMusic();
        });
        document.addEventListener('keyup', (e) => keys[e.code] = false);
        
        // ÊâãÊ©üËß∏ÊéßÊéßÂà∂
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const fireBtn = document.getElementById('fireBtn');
        
        function setupTouchButton(btn, action) {
            const start = (e) => {
                e.preventDefault();
                touch[action] = true;
                btn.classList.add('pressed');
                // Á¨¨‰∏ÄÊ¨°Ëß∏ÊéßÊôÇÂïüÂãïÈü≥Êïà
                initAudio();
                startMusic();
            };
            const end = (e) => {
                e.preventDefault();
                touch[action] = false;
                btn.classList.remove('pressed');
            };
            
            btn.addEventListener('touchstart', start, { passive: false });
            btn.addEventListener('touchend', end, { passive: false });
            btn.addEventListener('touchcancel', end, { passive: false });
            btn.addEventListener('mousedown', start);
            btn.addEventListener('mouseup', end);
            btn.addEventListener('mouseleave', end);
        }
        
        setupTouchButton(leftBtn, 'left');
        setupTouchButton(rightBtn, 'right');
        setupTouchButton(fireBtn, 'fire');
        
        // Áï´Â∏ÉËß∏ÊéßÊªëÂãïÊéßÂà∂ÔºàÂÇôÁî®Ôºâ
        let touchStartX = null;
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            // ÈªûÊìäÁï´Â∏É‰πüÂèØ‰ª•Â∞ÑÊìä
            if (canShoot && !gameOver) {
                bullets.push({ x: player.x + player.width / 2 - 2, y: player.y });
                canShoot = false;
                setTimeout(() => canShoot = true, shootCooldown);
            }
            if (gameOver || gameWon) restartGame();
        }, { passive: false });
        
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (touchStartX !== null) {
                const touchX = e.touches[0].clientX;
                const diff = touchX - touchStartX;
                if (Math.abs(diff) > 10) {
                    touch.left = diff < 0;
                    touch.right = diff > 0;
                }
            }
        }, { passive: false });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            touchStartX = null;
            touch.left = false;
            touch.right = false;
        }, { passive: false });
        
        function createBees() {
            bees = [];
            const rows = 4 + Math.floor(level / 2);
            const cols = 8;
            const beeWidth = 40;
            const beeHeight = 35;
            const padding = 10;
            const startX = (canvas.width - (cols * (beeWidth + padding))) / 2;
            
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    bees.push({
                        x: startX + col * (beeWidth + padding),
                        y: 50 + row * (beeHeight + padding),
                        width: beeWidth,
                        height: beeHeight,
                        type: row < 2 ? 'queen' : 'worker',
                        frame: 0,
                        frameTimer: 0
                    });
                }
            }
            beeSpeed = 0.6 + level * 0.15;
            enemyShootChance = 0.001 + level * 0.0005;
        }
        
        function drawPlayer() {
            ctx.save();
            ctx.fillStyle = player.color;
            ctx.beginPath();
            ctx.moveTo(player.x + player.width / 2, player.y);
            ctx.lineTo(player.x + player.width, player.y + player.height);
            ctx.lineTo(player.x, player.y + player.height);
            ctx.closePath();
            ctx.fill();
            
            ctx.fillStyle = '#2ecc71';
            ctx.beginPath();
            ctx.arc(player.x + player.width / 2, player.y + 25, 10, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(player.x - 5, player.y + 35, 15, 8);
            ctx.fillRect(player.x + player.width - 10, player.y + 35, 15, 8);
            
            ctx.restore();
        }
        
        function drawBee(bee) {
            ctx.save();
            const centerX = bee.x + bee.width / 2;
            const centerY = bee.y + bee.height / 2;
            
            const wingOffset = Math.sin(Date.now() / 50 + bee.x) * 5;
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.7)';
            ctx.beginPath();
            ctx.ellipse(centerX - 18, centerY - 5 + wingOffset, 12, 8, -0.3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.ellipse(centerX + 18, centerY - 5 - wingOffset, 12, 8, 0.3, 0, Math.PI * 2);
            ctx.fill();
            
            const bodyColor = bee.type === 'queen' ? '#e74c3c' : '#f1c40f';
            ctx.fillStyle = bodyColor;
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, 15, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#2c3e50';
            for (let i = 0; i < 3; i++) {
                ctx.fillRect(centerX - 12, centerY - 5 + i * 8, 24, 4);
            }
            
            ctx.fillStyle = '#fff';
            ctx.beginPath();
            ctx.arc(centerX - 6, centerY - 10, 5, 0, Math.PI * 2);
            ctx.arc(centerX + 6, centerY - 10, 5, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#000';
            ctx.beginPath();
            ctx.arc(centerX - 5, centerY - 10, 2, 0, Math.PI * 2);
            ctx.arc(centerX + 7, centerY - 10, 2, 0, Math.PI * 2);
            ctx.fill();
            
            ctx.fillStyle = '#2c3e50';
            ctx.beginPath();
            ctx.moveTo(centerX, centerY + 18);
            ctx.lineTo(centerX - 4, centerY + 25);
            ctx.lineTo(centerX + 4, centerY + 25);
            ctx.closePath();
            ctx.fill();
            
            ctx.restore();
        }
        
        function drawBullet(bullet, isEnemy = false) {
            ctx.fillStyle = isEnemy ? '#e74c3c' : '#2ecc71';
            ctx.shadowColor = isEnemy ? '#e74c3c' : '#2ecc71';
            ctx.shadowBlur = 10;
            ctx.fillRect(bullet.x, bullet.y, 4, 15);
            ctx.shadowBlur = 0;
        }
        
        function drawStars() {
            ctx.fillStyle = '#fff';
            stars.forEach(star => {
                ctx.globalAlpha = 0.5 + Math.random() * 0.5;
                ctx.fillRect(star.x, star.y, star.size, star.size);
            });
            ctx.globalAlpha = 1;
        }
        
        function updateStars() {
            stars.forEach(star => {
                star.y += star.speed;
                if (star.y > canvas.height) {
                    star.y = 0;
                    star.x = Math.random() * canvas.width;
                }
            });
        }
        
        function createExplosion(x, y, color) {
            for (let i = 0; i < 15; i++) {
                particles.push({
                    x: x, y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 1, color: color,
                    size: Math.random() * 5 + 2
                });
            }
        }
        
        function updateParticles() {
            particles = particles.filter(p => p.life > 0);
            particles.forEach(p => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.02;
                ctx.globalAlpha = p.life;
                ctx.fillStyle = p.color;
                ctx.fillRect(p.x, p.y, p.size, p.size);
            });
            ctx.globalAlpha = 1;
        }
        
        function update() {
            if (gameOver || gameWon) return;
            
            // ÈçµÁõ§ + Ëß∏ÊéßËº∏ÂÖ•
            const moveLeft = keys['ArrowLeft'] || touch.left;
            const moveRight = keys['ArrowRight'] || touch.right;
            const shoot = keys['Space'] || touch.fire;
            
            if (moveLeft && player.x > 0) player.x -= player.speed;
            if (moveRight && player.x < canvas.width - player.width) player.x += player.speed;
            
            if (shoot && canShoot) {
                bullets.push({ x: player.x + player.width / 2 - 2, y: player.y });
                canShoot = false;
                playShoot();
                setTimeout(() => canShoot = true, shootCooldown);
            }
            
            bullets = bullets.filter(b => b.y > 0);
            bullets.forEach(b => b.y -= bulletSpeed);
            
            enemyBullets = enemyBullets.filter(b => b.y < canvas.height);
            enemyBullets.forEach(b => b.y += 5);
            
            let hitEdge = false;
            bees.forEach(bee => {
                bee.x += beeSpeed * beeDirection;
                if (bee.x <= 0 || bee.x + bee.width >= canvas.width) hitEdge = true;
            });
            
            if (hitEdge) {
                beeDirection *= -1;
                bees.forEach(bee => bee.y += beeDropAmount);
            }
            
            bees.forEach(bee => {
                if (Math.random() < enemyShootChance) {
                    enemyBullets.push({ x: bee.x + bee.width / 2, y: bee.y + bee.height });
                }
            });
            
            bullets.forEach((bullet, bi) => {
                bees.forEach((bee, bei) => {
                    if (bullet.x < bee.x + bee.width && bullet.x + 4 > bee.x &&
                        bullet.y < bee.y + bee.height && bullet.y + 15 > bee.y) {
                        createExplosion(bee.x + bee.width/2, bee.y + bee.height/2, 
                            bee.type === 'queen' ? '#e74c3c' : '#f1c40f');
                        bees.splice(bei, 1); bullets.splice(bi, 1);
                        score += bee.type === 'queen' ? 20 : 10;
                        playExplosion();
                        updateUI();
                    }
                });
            });
            
            enemyBullets.forEach((bullet, bi) => {
                if (bullet.x < player.x + player.width && bullet.x + 4 > player.x &&
                    bullet.y < player.y + player.height && bullet.y + 15 > player.y) {
                    createExplosion(player.x + player.width/2, player.y + player.height/2, '#3498db');
                    enemyBullets.splice(bi, 1);
                    lives--;
                    playHit();
                    updateUI();
                    if (lives <= 0) { gameOver = true; stopMusic(); playGameOver(); }
                }
            });
            
            bees.forEach(bee => {
                if (bee.y + bee.height >= player.y) { gameOver = true; stopMusic(); playGameOver(); }
            });
            
            if (bees.length === 0) { level++; playLevelUp(); updateUI(); createBees(); }
        }
        
        function updateUI() {
            document.getElementById('score').textContent = `ÂàÜÊï∏: ${score}`;
            document.getElementById('lives').textContent = '‚ù§Ô∏è'.repeat(lives);
            document.getElementById('level').textContent = `Á¨¨ ${level} Ê≥¢`;
        }
        
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#e74c3c';
            ctx.font = 'bold 48px sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText('ÈÅäÊà≤ÁµêÊùü', canvas.width/2, canvas.height/2 - 30);
            ctx.fillStyle = '#fff';
            ctx.font = '24px sans-serif';
            ctx.fillText(`ÊúÄÁµÇÂàÜÊï∏: ${score}`, canvas.width/2, canvas.height/2 + 20);
            ctx.font = '20px sans-serif';
            ctx.fillText('ÈªûÊìäÁï´Èù¢ Êàñ Êåâ R ÈáçÊñ∞ÈñãÂßã', canvas.width/2, canvas.height/2 + 60);
        }
        
        function restartGame() {
            score = 0; lives = 5; level = 1;
            gameOver = false; gameWon = false;
            bullets = []; enemyBullets = []; particles = [];
            player.x = canvas.width / 2 - 25;
            createBees(); updateUI();
            startMusic();
        }
        
        function draw() {
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            drawStars(); updateStars(); updateParticles();
            bees.forEach(drawBee); drawPlayer();
            bullets.forEach(b => drawBullet(b, false));
            enemyBullets.forEach(b => drawBullet(b, true));
            if (gameOver) drawGameOver();
        }
        
        function gameLoop() { update(); draw(); requestAnimationFrame(gameLoop); }
        
        createBees();
        gameLoop();
    </script>
</body>
</html>
